<meta charset="UTF-8">
<script>

    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var numeroPensado = Math.round(Math.random() * 10);
    console.log = numeroPensado;

    var tentativas = 1;
    
    while(tentativas <=3){
            
        var chute = parseInt(prompt("Digite seu chute!"));

            if(chute == numeroPensado) {
                mostra("Você ACERTOU, O número pensado era: "+numeroPensado);
                break;// Serve para quebrar o looping e força ir para a próxima instrução
                    // ou alterar a variavel da condição para forçar a parada ex: numeroPensado = 4
            } else {
                mostra("Você ERROU");
            
            }
            tentativas++;      
    }

    mostra("Fim");

</script>
