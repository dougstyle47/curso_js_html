<meta charset="UTF-8">
<script>

    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    //função que recebe dois parametros, tem que colocar a quantidade certa.
    function calculaImc(altura, peso){
        
        var imc = peso / (altura * altura);
        return imc;
        
    }

    var nome = prompt("Informe o seu nome")
    var alturaInformada = prompt(nome + ", informe sua altura");
    var pesoInformado = prompt(nome + ", informe seu peso");

    var imc = calculaImc (alturaInformada, pesoInformado);
    mostra(nome + ", o seu IMC calculado é: " + imc)

        if(imc < 18.5){
            mostra(nome + ", seu imc está baixo");
        
        //esse "&&" para funcionar precisa que as duas condições se satisfacam.
        }else if(imc <= 35 && imc >= 18.5 ){
            mostra(nome + ", seu imc está na medida");
        
        }else{
            mostra(nome + ", seu imc está alto");    
        }


    mostra("Fim");
</script>
