<meta charset="UTF-8">
<script>

    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var vitorias = parseInt(prompt("Entre com o número de vitorias."));
    var empates = parseInt(prompt("Entre com o númeoros de empates."));

    var pontos = (vitorias * 3) + empates;
    mostra("Os pontos do seu time são: " + pontos);

        if (pontos > 30){
            mostra("O seu time está melhor que ano passado");
        
        } else if (pontos < 30) {
            mostra("O seu time está pior que ano passado");
            
        } else {
            mostra("O seu time esta igual a ano passado");       
        }

</script>
