<meta charset="UTF-8">

<h3>Álcool ou Gasolina</h3>

<script>

var tanque = 40;
var caminhoGasol = 480;
var caminhoAlcool = 300;

consumoGasol = (caminhoGasol / tanque);
consumoAlcool = (caminhoAlcool / tanque);

document.write("O consumo de Gasolina é: " +consumoGasol + " por Km/L");
document.write("<br>O consumo de Álcool é: " +consumoAlcool + " por Km/L");
</script>
