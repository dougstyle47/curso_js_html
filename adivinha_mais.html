<meta charset="UTF-8">

<input/>
<button> Compare com o meu segredo </button>


<script>
    var segredo1 = 5;
    var segredo2 = 6;
    var segredo3 = 7;

    var input = document.querySelector("input");
    input.focus(); //serve para focar no input após errar o valor

    function verifica() {

        if(input.value == segredo1){
            alert("Você ACERTOU!!!");
    
        } else {
            alert("Você ERROU!!!");
        }

        if(input.value == segredo2){
            alert("Você ACERTOU!!!");
    
        } else {
            alert("Você ERROU!!!");
        }

        if(input.value == segredo3){
            alert("Você ACERTOU!!!");
    
        } else {
            alert("Você ERROU!!!");
        }


        input.value = ""; //serve para limpar o campo após errar o valor
        input.focus(); //serve para focar no input após errar o valor
    }

    var button = document.querySelector("button");
    button.onclick = verifica;

</script>
