<meta charset="UTF-8">

<script>
    
    //Função sempre um verbo pois ela é uma acão
    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }

    //Função que recebe parametro por isso precisa indicar colocando nome, que é a variavel
    //que é o resultado da função mostra.
    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var ano =  2023;
    mostra("Douglas tem " + (ano - 1999) + " anos");
    mostra("Felipe tem " + (ano - 2004) + " anos");

    var ano = 2017;
    mostra("Barney tem " + (ano - 1976) + " anos");


</script>
